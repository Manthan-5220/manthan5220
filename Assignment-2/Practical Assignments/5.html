<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navigation Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      text-align: center;
      background-color: #333;
      padding: 15px 0;
    }

    
    .navbar a {
      display: inline-block;    
            color: white;            
      text-decoration: none;    
      padding: 10px 20px;       
      margin: 0 10px;           
      background-color: #555;  
      border-radius: 5px;       
      transition: 0.3s;         
    }

    
    .navbar a:hover {
      background-color: #ff9800; 
      color: black;             
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
